<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <div class="link-container">
                <a href="index.html" class="link">Google Search</a>
                <a href="advan_search.html" class="link">Advance Search</a>
            </div>
        </nav>

        <div class="container">
            <img src="google-image-logo.png" alt="Google Image Logo" id="google-logo">
            <form action="https://images.google.com">
                <div class="input-container">
                    <input type="text" name="q" autofocus id="search-bar">
                </div>
                <br>
                <input type="submit" value="Google Search" class="button">
            </form>
        </div>
    </body>
</html>
