    <head>
        <title>Google Advance Search</title>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    </head>
    <body>
        <nav>
            <div class="link-container">
                <a href="image_search.html" class="link">Image Search</a>
                <a href="index.html" class="link">Google Search</a>
            </div>
        </nav>
        <div id="advance-search-container">
            <h2 class="title">Advanced Search</h2>
            <div class="bottom-line"></div>

            <form action="https://www.google.com/advanced_search">
                <div id="form-element-container">
                    <div style="display: inline-block;">
                        <label>Find pages with...</label>
                        
                        <label>To do this in the search box.</label>
                    </div>
                    <br>
                    
                    <div>   
                        <div class="front-label-container">
                            <label>all these words:</label>
                        </div>
                        <span class="label-spacing"></span>
                        <input style="width: 1000px;">
                        <label>Type the important words: tri-colour rat terrier</label>
                    </div>

                    <div>
                        <div class="front-label-container">
                            <label>this exact word or phrase:</label>
                        </div>
                        <span class="label-spacing"></span>
                        <input style="width: 1000px;">
                        <label>Put exact words in quotes: "rat terrier"</label>
                    </div>

                    <div>
                        <div class="front-label-container">
                            <label>any of these words:</label>
                        </div>
                        <span class="label-spacing"></span>
                        <input style="width: 1000px;">
                        <label>Type OR between all the words you want: miniature OR standard</label>
                    </div>

                    <div>
                        <div class="front-label-container">
                            <label>none of these words:</label>
                        </div>
                        <span class="label-spacing"></span>
                        <input style="width: 1000px;">
                        <label>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
                    </div>

                </div>
            </form>
