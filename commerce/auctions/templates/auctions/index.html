{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
    <div>
        {{listing.title}}
        {{listing.description}}
        {{listing.starting_bid}}
        {{listing.image_url}}
        {% if listing.current_bid %}
            {{listing.current_bid}}
        {% endif %}
    </div>
    {% endfor %}
    
{% endblock %}
