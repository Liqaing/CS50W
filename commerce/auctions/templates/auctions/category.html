{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>
        Categories
    </h2>
    {% if categories %}
        <div class="list-group list-group-flush">
            {% for category in categories %}
                    <a href="{% url 'category_listing' category.id %}" class="list-group-item list-group-item-action">
                        {{category.category_name}}
                    </a>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
